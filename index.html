<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Poppins&display=swap" rel="stylesheet">    
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
      <main class="content">
            <div class="content__left">
                  <p class="result">Your Result</p>
                  <div class="content__left__circle">
                        <h1>76</h1>
                        <p class="of-100">of 100</p>
                  </div>
                  <h2 class="great">Great</h2>
                  <p class="scored">You scored higher than 65% of the people who have taken these tests.</p>
              
            </div>

            <div class="content__right">
                 <p class="summary">Summary</p>

                 <div class="content__right__reaction">
                      <div class="content__right__reaction__text-and-logo">
                            <img src="./assets/images/icon-reaction.svg" alt="" class="reaction-icon">
                            <p class="reaction"> Reaction </p>    
                       </div><!--end of content__right__reaction__text-and-logo-->
                       <div>
                            <b>80</b> <span> / 100</span>
                       </div>
                 </div><!--end of content__right__reaction-->
                         
                 <div class="content__right__memory">
                      <div class="content__right__memory__text-and-logo">
                            <img src="./assets/images/icon-memory.svg" alt="" class="memory-icon">
                            <p class="memory">Memory</p>
                      </div><!---end of content__right__memory__text-and-logo-->
                      <div>
                            <b>92</b><span> / 100</span>
                      </div>   
                </div><!--end of content__right__memory-->

                 <div class="content__right__verbal">
                        <div class="content__right__verbal__text-and-logo">
                            <img src="./assets/images/icon-verbal.svg" alt="" class="verbal-icon">
                            <p class="verbal">Verbal</p>
                        </div><!--end of content__right__verbal__text-and-logo-->
                         <div>
                               <b>61</b><span> / 100</span>
                        </div>
                </div><!--end of content__right__verbal-->

                 <div class="content__right__visual">
                        <div class="content__right__visual__text-and-logo">
                              <img src="./assets/images/icon-visual.svg" alt="">
                              <p class="visual">Visual</p>
                        </div><!--end of content__right__visual__text-and-logo-->
                        <div>
                              <b>72</b> <span> / 100</span>
                        </div>
                </div><!--end of content__right__visual-->

                 <input type="submit"  value="Continue" class="continue"/>

            </div><!--end of content__right-->
        
      </main>
  
</body>
</html>
